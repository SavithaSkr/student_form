<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studen Form</title>
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Student Form</h1>
    <!-- Table 1 -->
    <table>
      <tr>
        <td>Name</td>
        <td>
          <input
            autocomplete="false"
            type="text"
            id="name"
            placeholder="Enter your name"
          />
        </td>
      </tr>
      <tr>
        <td>Age</td>
        <td>
          <input
            autocomplete="false"
            type="number"
            id="age"
            placeholder="Enter your age"
          />
        </td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input
            type="radio"
            name="gender"
            class="gender"
            value="male"
          />&nbsp;Male
          <input type="radio" name="gender" class="gender" value="female" />
          &nbsp;Female
          <br />
        </td>
      </tr>
      <tr>
        <td>Course</td>
        <td>
          <select name="course" id="course">
            <option value="Javascript">Javascript</option>
            <option value="css">css</option>
            <option value="Jquery">Jquery</option>
            <option value="Phython">Phython</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Email</td>
        <td>
          <input
            autocomplete="false"
            type="email"
            id="email"
            placeholder="Enter your mail id here"
          />
        </td>
      </tr>
      <tr>
        <td colspan="2"><button id="btnsave">Save</button></td>
      </tr>
    </table>
    <table class="output">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Course</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
